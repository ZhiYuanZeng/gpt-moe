{
  "pipe_parallel_size": 0,
  "model_parallel_size": 0,
  # "make_vocab_size_divisible_by": 1, # thuis param cause cuda index error

  # model settings
  "num_layers": 32,
  "hidden_size": 4096,
  "num_attention_heads": 32,
  "seq_length": 2048,
  "max_position_embeddings": 2048,
  "pos_emb": "rotary",
  "rotary_pct": 1,
  "no_weight_tying": true,
  "gpt_j_residual": false,
  "output_layer_parallelism": "column",
  "norm": "rmsnorm",
  "rms_norm_epsilon": 1.0e-5,

  "attention_config": [[["flash"], 32]],


  "scaled_upper_triang_masked_softmax_fusion": true,
  "bias_gelu_fusion": false,
  "use_bias_in_norms": false,
  "use_bias_in_attn_linear": false,
  "mlp_type": "llama",
  "activation": "silu",

   # init methods
   "init_method": "small_init",
   "output_layer_init_method": "wang_init",

   # optimizer settings
   "optimizer": {
     "type": "Adam",
     "params": {
       "lr": 1.0e-5,
       "betas": [0.9, 0.95],
       "eps": 1.0e-8,
     }
   },
   "min_lr": 1.0e-6,


   # for all zero_optimization options, see https://www.deepspeed.ai/docs/config-json/#zero-optimizations-for-fp16-training
   "zero_optimization": {
    "stage": 2,
    "allgather_partitions": True,
    "allgather_bucket_size": 500000000,
    "overlap_comm": True,
    "reduce_scatter": True,
    "reduce_bucket_size": 500000000,
    "contiguous_gradients": True,
  },

   # batch / data settings
   "train_batch_size": 256,
   "train_micro_batch_size_per_gpu": 8,
   "data_impl": "mmap",

   # activation checkpointing
   "checkpoint_activations": true,
   "checkpoint_num_layers": 1,
   "partition_activations": true,
   "synchronize_each_layer": true,

   # regularization
   "gradient_clipping": 1.0,
   "weight_decay": 0.1,
   "hidden_dropout": 0,
   "attention_dropout": 0,

   # precision settings
   "precision": "bfloat16",
   "fp32_allreduce": true,
   "bf16": {
     "enabled": true
   },
   "data_types": {
     "grad_accum_dtype": "fp32"
   },

   # misc. training settings
   "train_iters": 10000,
   "lr_decay_iters": 10000,
   "distributed_backend": "nccl",
   "lr_decay_style": "cosine",
   "warmup_iters": 1000,
   "checkpoint_factor": 2500,
   "eval_iters": -1,

   # logging
   "log_interval": 1,
   "steps_per_print": 10,
   "wall_clock_breakdown": true,

  "train-data-paths": ["./data/openorca/_text_document"],
  "label-data-paths": ["./data/openorca/_label_document"],
  "valid-data-paths": ["./data/openorca/_text_document"],
  "test-data-paths": ["./data/openorca/_text_document"],
  # "valid-data-paths": ["./data/slimpajama/slimpajama_llama/dev_text_document"],
  # "test-data-paths": ["./data/slimpajama/slimpajama_llama/test_text_document"],

  "vocab-file": "./tokenizers/llama_tokenizer.model",
  "tokenizer_type": "SPMTokenizer",
  "launcher": "slurm",
  "deepspeed_slurm": true
  
  "save": "./checkpoints/moefication/llama2_7b_8e_top2",
  "load": "./checkpoints/neox/converted-llama2-7B-8e",
  "finetune": true,
  "load_iteration": 0,
  "tensorboard-dir": "tensorboard/moefication/llama2_7b_8e_top2",
  # "log-dir": "./logs",

  "from_dense_to_moe": {
    "do_convert": false,
  },
  "moe_num_experts": 8,
  "ep_world_size": 8,
  "moe_top_k": 3,
  "moe_min_capacity": 0,
  "moe_capacity_factor": 1.0,
  "moe_eval_capacity_factor": 1.0,
  "moe_freq": 2,
  "moe_aux_loss_weight": {
    "load_balance": 0.01,
    "zloss": 0,
    "entropy": 0,
    "kl_div": 0
  },
  "use_wandb": false,
}